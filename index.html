<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h2>Driver App</h2>
  <section id="login">
    <h3>Enter PIN</h3>
    <input type="password" id="pinInput" placeholder="Default 1234">
    <button onclick="unlockApp()">Unlock</button>
  </section>

  <section id="mainApp" style="display:none;">
    <h3>This week</h3>
    <div id="weeklySummary">No entries yet</div>
    <h3>Quick actions</h3>
    <button onclick="showHoursForm()">+ Hours</button>
    <button onclick="showLoadForm()">+ Load</button>
    <button onclick="showSummary()">Summary</button>

    <h3>Coming soon 🚀</h3>
    <ul>
      <li>📊 Gráficos</li>
      <li>⛽ Fuel section</li>
      <li>🛠️ Maintenance section</li>
      <li><b>Sistema multilingua</b></li>
      <li>📄 PDF (horas & cargas)</li>
    </ul>

    <h3>Work Hours</h3>
    <label>Entry Date <input type="date" id="entryDate"></label><br>
    <label>Start Time <input type="time" id="startTime"></label><br>
    <label>End Time <input type="time" id="endTime"></label><br>

    <label>Start Location <input type="text" id="startLoc" placeholder="Country - City"></label>
    <button onclick="getLocation('startLoc')">GPS Start</button><br>

    <label>End Location <input type="text" id="endLoc" placeholder="Country - City"></label>
    <button onclick="getLocation('endLoc')">GPS End</button><br>

    <label>Break (minutes) <input type="number" id="breakMins" value="0"></label><br>
    <button onclick="saveEntry()">Save Entry</button>

    <h3>Saved (this week)</h3>
    <ul id="entriesList"></ul>
  </section>
</body>
</html>
